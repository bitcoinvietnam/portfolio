# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: BitcoinVN Portfolio
subtitle: Lorem ipsum dolor sit amet
email: portfolio@bitcoinvn.vo
description: >- # this means to ignore newlines until "baseurl:"
  Lorem ipsum dolor sit amet, Lorem ipsum dolor sit amet,
url: https://bitcoinvn.io
baseurl: /portfolio
twitter_username: bitcoin_vietnam
github_username: bitcoinvietnam
minimal_mistakes_skin: bitcoinvn
search: true
head_scripts:
  # - /assets/js/gtag.js
# Masthead section
# logo: "/assets/images/bvn-logo.jpg" 
masthead_title: "BitcoinVN Portfolio"
breadcrumbs: true  # disabled by default

# Build settings
repository: "bitcoinvietnam/portfolio"
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
# Outputting
permalink: /:title
paginate: 5 # amount of posts to show
paginate_path: /page:num
timezone: Asia/Saigon # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name   : "BitcoinVN"
  avatar : "/assets/images/bvn-logo.jpg"
  bio    : "A bridge between the fiat world and cryptocurrency."
  location : "Vietnam"
  links:
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://bitcoinvn.io"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/bitcoin_vietnam"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/bitcoinvietnam"

footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/bitcoin_vietnam"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/bitcoinvietnam"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
      show_date: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
